<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>度假</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/TouchSlide.1.1.js" type="text/javascript"></script>
</head>
<body>
    <header class='header'><h1>度假</h1></header>

    <section class='wrap'>
        <div class="searchOut">
            <div class="searchIn">
                <div class="area iconfont">
                    <a href="#">北京</a>
                </div>
                <input type="text" value="输入目的地或关键词" />
                <a href="#" class="btn"></a>
            </div>
        </div>


        <!-- banner -->
        <div id="focus" class="focus">
                <div class="hd">
                    <ul></ul>
                </div>
                <div class="bd">
                    <ul>
                        <li><a href="#"><img src="img/banner1.jpg" src="img/blank.png" /></a></li>
                        <li><a href="#"><img src="img/banner2.jpg" src="img/blank.png"/></a></li>
                        <li><a href="#"><img src="img/banner3.jpg" src="img/blank.png"/></a></li>
                        <li><a href="#"><img src="img/banner4.jpg" src="img/blank.png"/></a></li>
                    </ul>
                </div>
        </div>
        <script type="text/javascript">
                TouchSlide({ 
                    slideCell:"#focus",
                    titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
                    mainCell:".bd ul", 
                    effect:"left", 
                    autoPlay:true,//自动播放
                    autoPage:true, //自动分页
                    switchLoad:"_src" //切换加载，真实图片路径为"_src" 
                });
        </script>

        <!-- 活动 -->
        <figure class='huodong'>
            <ul>
                <li>
                    <a href="#">
                        <h2>周末游</h2>
                        <p>发现周末好去处</p>
                        <span></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <h2>特价</h2>
                        <p>精品线路任你选</p>
                        <span class='path'></span>
                        <span class='sale'></span>
                    </a>
                </li>
            </ul>
        </figure>


        <!-- icon -->
        <section class="icon">
            <ul class="clearfix">
                <li><a href="list.html">国内游</a></li>
                <li><a href="list.html">出境游</a></li>
                <li><a href="list.html">邮轮</a></li>
                <li><a href="list.html">签证</a></li>
            </ul>
            <ul class="clearfix">
                <li><a href="list.html">WiFi</a></li>
                <li><a href="list.html">旅游包车</a></li>
                <li><a href="list.html">接送机</a></li>
                <li><a href="list.html">团购</a></li>
            </ul>
        </section>

    </section>

<!-- footer -->

        <nav class="subnav">

</body>
</html>
